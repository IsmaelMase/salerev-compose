version: '2.1'
services:

  mongo:
    image: mongo:3.6.3
    ports:
    - 27017:27017
    command: --smallfiles
    volumes:
      - './data:/data/db'


  mongoclient:
    image: mongoclient/mongoclient:latest
    ports:
      - 3000:3000
    links:
      - mongo

  salerev:
    image: ismaelmase/salesrev
    ports:
      - 8080:8080
    links:
      - mongo

  logspout:
      image: gliderlabs/logspout:v3
      command: 'syslog://logstash:5000'
      links:
        - logstash
      volumes:
        - '/var/run/docker.sock:/tmp/docker.sock'

  logstash:
    image: ludekvesely/logstash-json
    environment:
      - LOGSPOUT=ignore
      - DROP_NON_JSON=false
      - STDOUT=true
    links:
      - elasticsearch

  kibana:
    image: kibana
    environment:
      - LOGSPOUT=ignore
    links:
      - elasticsearch
    ports:
      - '5601:5601'

  elasticsearch:
    mem_limit: 256M
    image: elasticsearch
    environment:
      - LOGSPOUT=ignore